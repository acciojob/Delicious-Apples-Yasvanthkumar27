<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/styles.css">
</head>

<body>
	<section class="product">
  <div class="product__photo">
    <div class="photo-container">
      <div class="photo-main">
        <div class="controls">
          <i class="fa fa-share-alt"></i>
          <i class="fa fa-heart-o"></i>
        </div>
        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1535092455/apple-green.png" alt="green apple slice">
      </div>

      <div class="photo-album">
        <ul>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1535092455/apple-half.png" alt="half apple"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1535092455/apple-green.png" alt="green apple"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1535092455/apple-red.png" alt="red apple"></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="product_info">
    <div class="title">
      <h1>Delicious Apples</h1>
      <span>CODE: 45999</span>
    </div>

    <div class="price">
      Rs <span>7.93</span>
    </div>

    <div class="variant">
      <h3>SELECT A COLOR</h3>
      <ul>
        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1535092455/apple-green.png" alt="green apple"></li>
        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1535092455/apple-yellow.png" alt="yellow apple"></li>
        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1535092455/apple-red.png" alt="red apple"></li>
      </ul>
    </div>

    <div class="description">
      <h3>BENEFITS</h3>
      <ul>
        <li>Apples are nutritious and delicious.</li>
        <li>Apples may be good for weight loss.</li>
        <li>Apples promote heart health.</li>
        <li>They may lower the risk of diabetes.</li>
      </ul>
    </div>

    <button>ADD TO CART</button>
  </div>
</section>

</body>

</html>
